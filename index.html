<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 100 Depósitos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para evitar barras de rolagem com a animação */
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            font-weight: bold;
            animation: colorChange 2s infinite;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            animation: colorChange 2s infinite alternate;
        }
        .table-container {
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #ffffff;
            padding: 15px;
        }
        .phrase {
            font-size: 1em;
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            text-align: center;
            vertical-align: middle;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        td:hover {
            background-color: #f0f8ff;
            transform: scale(1.1);
        }
        .marked {
            background-color: #ffcccc;
            color: #b22222;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes colorChange {
            0% {
                color: green;
            }
            50% {
                color: white;
            }
            100% {
                color: green;
            }
        }

        /* Animação para várias imagens de dinheiro caindo continuamente */
        .money-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }

        .money-rain img {
            position: absolute;
            width: auto;
            height: 90px; /* Altura fixa */
            opacity: 0;
            animation: fall 5s cubic-bezier(0.25, 0.1, 0.25, 1) infinite, fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3; /* Desaparecendo suavemente */
            }
        }
    </style>
</head>
<body>
    <h1>Desafio 100 Depósitos</h1>
    <h2>Junte R$ 5.050</h2>
    <div class="table-container">
        <table id="depositTable">
            <script>
                // Gerar a tabela dinamicamente
                let tableHTML = "";
                for (let i = 0; i < 10; i++) {
                    tableHTML += "<tr>";
                    for (let j = 1; j <= 10; j++) {
                        let number = i * 10 + j;
                        tableHTML += `<td ondblclick="toggleCell(this)" data-number="${number}">${number}</td>`;
                    }
                    tableHTML += "</tr>";
                }
                document.write(tableHTML);
            </script>
        </table>
        <p class="phrase">"Atrás das notas!"</p>
    </div>
    <footer>
        <p>Desenvolvido para seu desafio de economia | Clique duas vezes nos números para marcar depósitos!</p>
    </footer>
    <div class="money-rain" id="moneyRainContainer"></div>
    <script>
        const moneyRainContainer = document.getElementById("moneyRainContainer");

        function createMoneyRain() {
            const moneyImg = document.createElement("img");
            moneyImg.src = 'https://i.ibb.co/9YKrxZ9/ca6050d7abf2199d3a0d920831665487-removebg-preview.png'; // Caminho da nova imagem
            moneyImg.style.left = `${Math.random() * 100}vw`; // Posicionamento aleatório
            moneyImg.style.animationDuration = `${Math.random() * 3 + 5}s`; // Tempo aleatório para a animação de queda
            moneyRainContainer.appendChild(moneyImg);

            // Remover a imagem após a animação
            setTimeout(() => moneyImg.remove(), 6000);
        }

        // Criar chuva contínua de dinheiro
        setInterval(createMoneyRain, 300);

        // Iniciar a chuva de dinheiro ao carregar a página
        window.onload = () => {
            for (let i = 0; i < 15; i++) {
                createMoneyRain();
            }
        };
    </script>
</body>
</html>
